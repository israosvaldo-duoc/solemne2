                <div id="date"></div>
            </div>
          </nav>
          
    </header>

    <section>
        <div class="container">
            <h2>Formulario de Contacto</h2>

            <form action="" id="formularioContacto">

                <div class="row">
                    <!-- Ingreso Nombre Completo-->
                    <div class="col">
                      <label for="txtNombre">Nombre Completo</label>
                      <input type="text" class="form-control" name="txtNombre" placeholder="Ingrese Nombre Completo">
                    </div>

                    <!-- Ingreso Correo electrónico-->
                    <div class="col">
                      <label for="txtEmail">Correo electrónico</label>
                      <input type="email" class="form-control" name="txtEmail" placeholder="Ingrese correo electrónico">
                    </div>
                </div> 
                
                <br>

                <!-- Selección Rut o Pasaporte-->
                <label for="">Seleccione tipo de documento</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioRut" name="tipoDocumento" class="custom-control-input" value="isRut">
                    <label class="custom-control-label" for="radioRut">Rut</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="radioPasaporte" name="tipoDocumento" class="custom-control-input" value="isPasaporte">
                    <label class="custom-control-label" for="radioPasaporte">Pasaporte</label>
                </div> <br>

                <div class="row">
                    <!-- Ingreso Rut-->
                    <div class="col">
                      <label for="txtRut" id="lblrut">Ingrese Rut</label>
                      <input name="rut" type="text" class="form-control" id="rut" placeholder="Ingrese Rut" oninput="checkRut(this)" onkeypress="return isNumber(event)">
                    </div>

                    <!-- Ingreso Pasaporte-->
                    <div class="col">
                      <label for="pasaporte">Pasaporte</label>
                      <input type="text"  id="pasaporte" class="form-control" placeholder="Ingrese Pasaporte">
                    </div>
                </div> <br>

                <div class="row">
                    <!-- Ingreso Teléfono-->
                    <div class="col">
                      <label for="telefono">Teléfono</label>
                      <input type="tel" class="form-control" placeholder="Ingrese Teléfono">
                    </div>

                    <!-- Ingreso Correo electrónico-->
                    <div class="col">
                      <label for="ciudad">Ciudad de Residencia</label>
                      <input type="text" class="form-control" placeholder="Ingrese Ciudad">
                    </div>
                </div> <br>

                <!-- Ingreso Comentario-->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comentario</label>
                    <textarea class="form-control" id="comentario" name="comentario" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-info">Enviar</button>
                <button type="button" class="btn btn-secondary">Limpiar</button>

            </form>
        </div>
    </section>
